# cspell:words webfactory
name: ðŸš€ Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (commit SHA) from Releases. Empty = build and deploy from current commit."
        required: false
        type: string
        default: ""

jobs:
  deploy:
    name: ðŸš€ Deploy to production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ðŸ—ï¸ Build and publish to Release
        if: inputs.version == ''
        id: build
        uses: ./.github/actions/build-and-release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¥ Download release artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version || steps.build.outputs.version }}"
          gh release download "$VERSION" --repo ${{ github.repository }} --pattern '*.zip' -O dist.zip

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‹ Add server to known hosts
        run: ssh-keyscan -p 22 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SNAPPY_CONFIG: ${{ secrets.SNAPPY_CONFIG }}
          SNAPPY_VERSION: ${{ inputs.version || steps.build.outputs.version }}
          DIST_ZIP: dist.zip
        run: |
          export SNAPPY_VERSION="${{ inputs.version || steps.build.outputs.version }}"
          bash .github/scripts/deploy.sh