# cspell:words webfactory
name: ðŸš€ Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (commit SHA) from Releases. Empty = build and deploy from current commit."
        required: false
        type: string
        default: ""

jobs:
  deploy:
    name: ðŸš€ Deploy to production
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Build and publish to Release
        if: inputs.version == ''
        id: build
        uses: ./.github/actions/build-and-release

      - name: ðŸ—„ï¸ Run database migrations
        if: inputs.version == ''
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: bunx prisma migrate deploy

      - name: ðŸ“¥ Download release artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ inputs.version || steps.build.outputs.version }}"
          gh release download "$VERSION" --repo ${{ github.repository }} --pattern '*.zip' -O dist.zip

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‹ Add server to known hosts
        run: ssh-keyscan -p 22 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SNAPPY_VERSION: ${{ inputs.version || steps.build.outputs.version }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GIGACHAT_AUTH_KEY: ${{ secrets.GIGACHAT_AUTH_KEY }}
          YOOKASSA_SECRET_KEY: ${{ secrets.YOOKASSA_SECRET_KEY }}
          YOOKASSA_SHOP_ID: ${{ secrets.YOOKASSA_SHOP_ID }}
          SSL_CERT_PEM: ${{ secrets.SSL_CERT_PEM }}
          SSL_KEY_PEM: ${{ secrets.SSL_KEY_PEM }}
          DIST_ZIP: dist.zip
        run: bash .github/scripts/deploy.sh
