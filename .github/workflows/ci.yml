name: CI

on:
  workflow_dispatch: # Только ручной запуск через GitHub UI

jobs:
  ci:
    name: ${{ matrix.task.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - name: Run Tests
            command: bun test
          - name: TypeScript Check
            command: bun lint:tsc
          - name: ESLint Check
            command: bun lint:eslint
          - name: Prettier Check
            command: bun lint:prettier
          - name: CSpell Check
            command: bun lint:cspell
          - name: JSCPD Check
            command: bun lint:jscpd
          - name: Markdown Lint Check
            command: bun lint:markdown

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ${{ matrix.task.name }}
        run: ${{ matrix.task.command }}
